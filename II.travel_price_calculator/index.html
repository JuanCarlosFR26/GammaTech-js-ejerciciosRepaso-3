<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Precios</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>


    <form action="" id="form">
        <label for="city">Ciudad:</label>
        <select name="city" id="select">
            <option value=""></option>
            <option value="barcelona">Barcelona</option>
            <option value="madrid">Madrid</option>
            <option value="sevilla">Sevilla</option>
            <option value="valencia">Valencia</option>
        </select>
        <label for="nights">Número de noches:</label>
        <input type="number" name="nights" id="nights">
        <label for="days">Número de días de alquiler del coche:</label>
        <input type="number" name="days" id="days">
        <input type="submit" value="Calcular coste" id="submit">

        <div class="totalCost">
            <p>Coste: <span id="count">0</span> €</p>
        </div>
    </form>


    <script src="index.js"></script>



</body>
</html>
